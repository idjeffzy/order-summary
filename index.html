<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="cartbox">
    <img class="hdr-img" src="images\illustration-hero.svg" alt="">
    <h2 class="hdr">Order Summary</h2>
    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="itm">
      <div class="div1">
        <div class="imgbx">
          <img class="itm-img" src="images\icon-music.svg" alt="">
        </div>
        <div class="itmbx">
          <p class="item-name">Annual Plan<br>
            <span class="price">$59.99/year</span>
          </p>
        </div>
      </div>
      <div class="div2">
        <div class="chngbx">
          <a class="chng" href="#">Change</a>
        </div>
      </div>
    </div>
    <button type="button" name="button">Proceed to Payment</button>
    <a class="cancel" href="#"> Cancel Order</a>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/idjeffzy">idjeffzy</a>.
  </div>
</body>

</html>
